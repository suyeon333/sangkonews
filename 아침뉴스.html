  <h1>아침뉴스</h1>
  <p>코로나19는 성장기 아이들의 건강과 발달에도 안 좋은 영향을 끼치고 있습니다. 집에 있는 시간이 길어지고 활동량이 줄다 보니 비만 아동이 크게 늘었습니다.</p>
