  <h1>저녁뉴스</h1>
  <p>여러분, 안녕하십니까? 코로나19로 경제적 피해를 본 사람들에게 국가가 보상을 하는, '손실보상제' 논의가 뜨겁습니다. 오늘(22일) 9시 뉴스는 이 내용부터 짚어보겠습니다. 자영업자와 소상공인을 대상으로 집합금지 업종에 최대 70%까지 보상하자, 이런 방안이 여당에서 나왔습니다.</p>
