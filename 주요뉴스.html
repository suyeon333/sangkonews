  <h1>주요뉴스</h1>
  <ol>
    <li>경기도 의정부의 경전철 등 공공장소에서 중학생이 노인을 폭행하는 영상이 온라인에 퍼져 경찰이 수사 중입니다. 영상 속에 등장하는 가해 학생과 피해 노인이 확인됐고 경찰 조사도 받았습니다.</li>
    <li>정부가 올해 새 학기에는 초등학교 저학년을 중심으로 등교 검토에 착수했습니다. 정세균 총리는 학교가 감염 확산의 주 요인이 되지 않는다며, 취약계층의 학습 격차와 학부모 돌봄 부담을 덜어줄 필요가 있다고 강조했습니다.</li>
  </ol>
